<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- q2 create a 3*2 layout using CSS Flex/Grid with different background Colors. -->
     <div style="display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 100px); gap: 10px;">
        <div style="background-color: rgb(240, 128, 128);"></div>
        <div style="background-color: rgb(173, 216, 230);"></div>
        <div style="background-color: rgb(144, 238, 144);"></div>
        <div style="background-color: rgb(242, 242, 208);"></div>
        <div style="background-color: rgb(250, 194, 203);"></div>
        <div style="background-color: rgb(171, 145, 240);"></div>
</body>
</html>
